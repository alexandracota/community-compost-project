<div class="container">
	<div class="row main-section">
		<div class="col-md-8 message-section">
			<h4>Want your community garden to be featured? Send me a message!</h4>
			<form action="mailto:cota.alexandra14@gmail.com" method="post" enctype="text/plain">
				<div class="form-group">
					<label for="inputName">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter full name">
				</div>
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="inputTextArea">Message</label>
					<textarea class="form-control" id="textArea" rows="8" placeholder="Write message here"></textarea>
				</div>
				<button type="submit" value="send" class="btn btn-primary submit">Submit</button>
		</form>

		</div>	
		<div class="col-md-4">
			<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcompostmythbuster%2F&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1716275415313253" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" class="facebook-window"></iframe>
